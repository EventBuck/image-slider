<p>You need just to have a <code>div</code> and content to build the ebslider.</p>

<div id="default"></div>
<div class="highlight"><pre><span class="nt">&lt;div&gt;&lt;/div&gt;</span>
</pre></div>
<div class="highlight"><pre><span class="nx">$</span><span class="p">(</span><span class="s1">'div'</span><span class="p">).</span><span class="nx">eblsider</span><span class="p">({content:content});</span>
</pre></div>




</div>

  <script>

  $("#default").ebslider({
	  content:events
	  });
